<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container d-flex flex-column pt-3">
    <h1>Personal blog</h1>
    <nav class="navbar navbar-expand-lg bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Sign in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Sign out</a>
            </li>
        </ul>
    </nav>
        <div class="form pt-3">
            <h4 class="pb-3">Create article</h4>
            <form th:object="${article}" method="POST" th:action="@{/admin/article/create}">

                <div class="mb-3">
                    <label for="header" class="form-label">Header</label>
                    <input type="text" id="header" class="form-control" th:field="*{header}" required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" class="form-control" th:field="*{content}" rows="5" columns="20" required></textarea>
                </div>

                <input type="submit" value="Save" class="btn btn-primary">
            </form>
        </div>
</div>
</body>
</html>
