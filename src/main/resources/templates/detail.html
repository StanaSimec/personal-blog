<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container d-flex flex-column pt-3">
    <h1>Personal blog</h1>
    <nav class="navbar navbar-expand-lg bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Sign in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Sign out</a>
            </li>
        </ul>
    </nav>
    <div class="pt-3">
        <h4 th:text="${article.header}">##</h4>
        <p class="pb-3" th:text="'Created at: ' + ${#dates.day(article.createdAt)} + '.' + ${#dates.month(article.createdAt)} + '.' + ${#dates.year(article.createdAt)}">##</p>
        <p th:text="${article.content}">##</p>
    </div>
</div>
</body>
</html>
