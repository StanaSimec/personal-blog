<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Personal blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container d-flex flex-column pt-3">
    <h1>Personal blog</h1>
    <nav class="navbar navbar-expand-lg bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">Admin</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Sign Out</a>
            </li>
        </ul>
    </nav>
    <div class="form pt-3">

        <h4 class="pb-3">Sign In</h4>

        <div class="mb-3" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="mb-3" th:if="${param.logout}">
            You have been signed out.
        </div>

        <form method="POST" th:action="@{/login}">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <input type="submit" value="Sign In" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
